<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>
    <section id="main" class="main-container">
        <div id="turn-display" class="turn-container"></div>
        <div id="game-box" class="game-area">
            <div class="ttt-box" id="0"></div>
            <div class="ttt-box" id="1"></div>
            <div class="ttt-box" id="2"></div>
            <div class="ttt-box" id="3"></div>
            <div class="ttt-box" id="4"></div>
            <div class="ttt-box" id="5"></div>
            <div class="ttt-box" id="6"></div>
            <div class="ttt-box" id="7"></div>
            <div class="ttt-box" id="8"></div>
        </div>
        <button id="reset" class="reset-button">Reset</button>
    </section>
</body>
</html>
